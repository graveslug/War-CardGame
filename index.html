<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Necromancer's War</title>
    </head>
    <body>
        <div class='title'><img id='neromancersWar' src='./img/necromancers-war.png'/></div>


        <div class='cardHolder'>
        <!-- COMPUTERS DECK INFO -->
            <div id='computer-deck-number'></div>
        <div class='computer-cards'>
            <div class="card-frame">
                <p id='computer-num'></p>
            </div>

        </div>
        <p id='result'></p>
        <p id='burzum-war'></p>
        <p id='round-result'></p>
        <!-- PLAYERS DECK INFO  -->
        <div id='playGame' class='player-cards'>
            <div class="card-frame">
                <p id='player-num'></p>
            </div>

        </div>
        <div id='player-deck-number'></div>
    </div>
    <div class='button-bar'>
        <button id='restart'>restart</button>
        <button id='theme-switcher'></button>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="main/main.js"></script>
    </body>
</html>
